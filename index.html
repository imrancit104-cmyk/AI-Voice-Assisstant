<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Voice Assisstant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="hud-grid"></div>

<header class="topbar">
    <div class="title">ARIM Assisstant</div>
</header>

<main class="layout">

    <!-- LEFT -->
    <section class="panel left">
        <h3>USER INPUT </h3>
        <div id="status" class="log">
            Awaiting voice command...
        </div>

        <div class="controls">
            <button id="startBtn">ACTIVATE</button>
            <button id="stopBtn">STOP</button>
        </div>
    </section>

    <!-- CENTER -->
    <section class="center">
        <div class="reactor">
            <div class="ring r1"></div>
            <div class="ring r2"></div>
            <div class="ring r3"></div>
            <div class="core"></div>
        </div>
        <p class="ai-text" id="aiactive">ARIM Assisstant</p>
    </section>

    <!-- RIGHT -->
    <section class="panel right">
        <h3>SYSTEM OUTPUT</h3>
        <div class="log ghost">
            Response stream initialized...
            <p id="output"></p>
        </div>
        <h3 class="righpannelh3">CURRENT MODE</h3>
       <p class="pannel_right_p">◉ LISTENING..</p>
       <p class="pannel_right_p">○ PROCESSING..</p>
       <p class="pannel_right_p">○ SPEAKING..</p>
    </section>

</main>

<script src="app.js"></script>
</body>
</html>
